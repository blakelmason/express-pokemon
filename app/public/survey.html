      <div class="col-12">
        <h4>Questions</h4>
      </div>
      <div class="col-12 mb-4">
        <form>
          <label class="pt-1 mb-0 question-label">
            1. Red is awesome.
          </label>
          <label class="pt-1 mb-0 question-label">
            2. I like cheese.
          </label>
          <label class="pt-1 mb-0 question-label">
            3. Watching sports is fun.
          </label>
          <label class="pt-1 mb-0 question-label">
            4. Video games are fun.
          </label>
          <label class="pt-1 mb-0 question-label">
            5. I like cats.
          </label>
          <label class="pt-1 mb-0 question-label">
            6. I like dogs.
          </label>
          <label class="pt-1 mb-0 question-label">
            7. I like moose.
          </label>
          <label class="pt-1 mb-0 question-label">
            8. Cooking is fun.

          <label class="pt-1 mb-0 question-label">
            9. I like to read books.
          </label>

          </label>
        </form>
        <hr>
        <button type="button" class="btn btn-primary btn-lg float-left mr-3 mt-3" id="submit-button" onclick="function1()">Submit</button>
        <img src="https://zippy.gfycat.com/MintyAnyGrouse.gif" class="img-fluid" alt="Responsive image" style="width: 70px">
      </div>

  <div class="modal fade  text-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title  m-auto" id="exampleModalLongTitle"></h5>
        </div>
        <div class="modal-body">
          <p class="modal-p"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-block btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>;
    $('.question-label').after('<select class="form-control question-options mb-3"></select>');
    $('.question-options').append('<option disabled selected value> - select an option - </option><option>1 (strongly disagree)</option><option>2</option><option>3 (meh. . .)</option><option>4</option><option>5 (strongly agree)</option>');
    function1 = () => {
      $('small').remove();
      var validated = true;

      // var name = $('.name').val();
      // var photo = $('.photo').val();
      // if (!name) {
      //   $('.name').after('<small class="form-text text-danger">Please provide your name.</small>');
      //   validated = false;
      // }
      // if (!photo) {
      //   $('.photo').after('<small class="form-text text-danger">Please provide a link for your photo.</small>');
      //   validated = false;
      // }

      $('select option:selected').each(function (index, element) {
        var selected = $(this);
        if (selected.text() === ' - select an option - ') {
          selected.parent().prev().after('<small class="form-text text-danger m-0">Please provide an answer.</small>');
          validated = false;
        }
      });

      if (!validated) {
        $('button').after('<small class="form-text text-danger mt-4 float-left">Missing fields.</small>');
        document.getElementById('submit-button').scrollIntoView();
      } else {
        var answers = [];
        $('select option:selected').each(function (index, element) {
          answers.push(Number($(this).text()[0]));
        });
        var obj = {
          //name: name,
          //photo: photo,
          answers: answers
        }
        axios.post('/survey', obj)
          .then(function (res) {
            var data = res.data[0];
            $('.modal-title').text(data.name);
            $('.modal-p').text(`Type: ${data.type}`)
            $('.modal-image').remove()
            $('.modal-body').append(`<div class="modal-image"><img src="${data.picture}" class="img-fluid" alt="Responsive image"></div>`)
            $('#myModal').modal('show');
          })
      }
    }
  </script>
